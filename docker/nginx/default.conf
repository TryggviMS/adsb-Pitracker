limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=30s use_temp_path=off;

server {
    listen 80;
    server_name geoform.work;

    gzip on;
    gzip_types application/json application/geo+json text/plain;
    gzip_min_length 1000;

    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-Frame-Options "DENY";

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ ^/(live_aircraft|live_paths)$ {
        limit_req zone=api_limit burst=20 nodelay;
        # proxy_pass http://172.17.0.1:5000;  # old
        proxy_pass http://adsb-flask:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache api_cache;
        proxy_cache_valid 200 2s;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;
    }

    location ~ ^/(stats|paths_since_midnight)$ {
        limit_req zone=api_limit burst=20 nodelay;
        # proxy_pass http://172.17.0.1:5000;  # old
        proxy_pass http://adsb-flask:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache api_cache;
        proxy_cache_valid 200 5s;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;
    }

    location = /healthz {
        limit_req zone=api_limit burst=20 nodelay;
        # proxy_pass http://172.17.0.1:5000;  # old
        proxy_pass http://adsb-flask:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}