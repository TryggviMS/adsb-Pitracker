server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy API -> gunicorn on host docker bridge
    location = /live_aircraft        { proxy_pass http://172.17.0.1:5000/live_aircraft; }
    location = /live_paths           { proxy_pass http://172.17.0.1:5000/live_paths; }
    location = /paths_since_midnight { proxy_pass http://172.17.0.1:5000/paths_since_midnight; }
    location = /stats                { proxy_pass http://172.17.0.1:5000/stats; }
    location = /api/container-status { proxy_pass http://172.17.0.1:5000/api/container-status; }

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}