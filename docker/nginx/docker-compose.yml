services:
  adsb-web:
    image: nginx:alpine
    container_name: adsb-web
    ports:
      - "8081:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../../web/static:/usr/share/nginx/html:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped