services:
  adsb-web:
    image: nginx:alpine
    container_name: adsb-web
    ports:
      - "8081:80"
    volumes:
      - ../../web/static:/usr/share/nginx/html:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - adsb_net

networks:
  adsb_net:
    external: true