  <script>
    // Paths toggle: LIVE vs since midnight
    const pathsBtn = document.getElementById('paths-toggle');

    function syncPathsButtonUI() {
      const isMidnight = (window.PATHS_MODE === 'midnight');
      pathsBtn.classList.toggle('active', isMidnight);
      pathsBtn.setAttribute('aria-pressed', String(isMidnight));
      pathsBtn.textContent = isMidnight ? '‚ö° LIVE sl√≥√∞ir' : 'üïõ Fr√° mi√∞n√¶tti';
    }

    // set initial UI from current mode
    window.PATHS_MODE = window.PATHS_MODE || 'live';
    syncPathsButtonUI();

    pathsBtn.addEventListener('click', () => {
      window.PATHS_MODE = (window.PATHS_MODE === 'midnight') ? 'live' : 'midnight';
      syncPathsButtonUI();

      if (typeof window.updateLivePaths === 'function') {
        window.updateLivePaths();
      }
    });
  </script>

  <!-- ‚úÖ ADD THIS NEW SCRIPT -->
  <script>
    (function () {
      const btn = document.getElementById("sidebar-toggle");
      if (!btn) return;

      btn.addEventListener("click", () => {
        document.body.classList.toggle("sidebar-open");
      });
    })();
  </script>
  <script>
    async function updateStats() {
      try {
        const res = await fetch("http://192.168.0.13:5000/stats", { cache: "no-store" });
        const data = await res.json();

        document.getElementById("stat-total").textContent =
          (data.total || 0).toLocaleString("is-IS");

        document.getElementById("stat-week").textContent =
          (data.week || 0).toLocaleString("is-IS");

        document.getElementById("stat-today").textContent =
          (data.today || 0).toLocaleString("is-IS");

        document.getElementById("stat-hour").textContent =
          (data.hour || 0).toLocaleString("is-IS");


          const lastEl = document.getElementById("stat-last");
if (lastEl) {
  if (data.last_flight_at) {
    const d = new Date(data.last_flight_at);
    lastEl.textContent = isNaN(d.getTime())
      ? "‚Äì"
      : d.toLocaleString("is-IS", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
  } else {
    lastEl.textContent = "‚Äì";
  }
}
      } catch (err) {
        console.error("Failed to load stats:", err);
      }
    }

    // initial load
    updateStats();

    // refresh every 30 seconds
    setInterval(updateStats, 30000);
  </script>

  <script>
    (function () {
      const statusEl = document.getElementById("live-status");
      if (!statusEl) return;

      const dotEl = statusEl.querySelector(".live-dot");
      const textEl = statusEl.querySelector(".live-text");

      async function updateLiveBadgeFromDocker() {
        try {
          const res = await fetch("http://192.168.0.13:5000/api/container-status", { cache: "no-store" });
          const data = await res.json();

          const running = !!data.running;

          // Update badge text
          if (textEl) textEl.textContent = running ? "LIVE" : "OFFLINE";

          // Update dot color
          if (dotEl) dotEl.style.backgroundColor = running ? "#2ecc71" : "#e74c3c";
        } catch (err) {
          // If API cannot be reached, show offline
          if (textEl) textEl.textContent = "OFFLINE";
          if (dotEl) dotEl.style.backgroundColor = "#e74c3c";
        }
      }

      updateLiveBadgeFromDocker();
      setInterval(updateLiveBadgeFromDocker, 3000); // check every 3 seconds
    })();
  </script>
